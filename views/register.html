<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidos a Mercado Liebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">


    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main class="register">
            <form action="/" method="GET">
                
                <label for="nombre">Nombre y Apellido</label><br> 
                <input type="text" name="nombre" id="nombre"><br> 
                
                <label for="usuario">Nombre de Usuario</label><br>
                <input type="text" name="usuario" id="usuario"><br> 
                 
                <label for="nacimiento">Fecha de nacimiento</label><br>
                <input type="date" name="nacimiento" id="nacimiento"><br>

                <label for="domicilio">Domicilio</label><br>
                <input type="text" name="domicilio" id="domicilio"><br>


                <h4>Perfil de Usuario</h4>
                <label for="perfil"> Perfil de Comprador</label><br> 
                <input type="radio" name="perfil" value="Comprador" id="comprador"><br> 
                <label for="perfil"> Perfil de Vendedor</label><br> 
                <input type="radio" name="perfil" value="Vendedor" id="vendedor"><br> 
                
                <label for="categoria">Categoría de Interes</label><br>
                <label> <input type="checkbox" name="categoria" value="Electro">Electro</label><br> 
                <label> <input type="checkbox" name="categoria" value="Moda">Moda</label><br> 
                <label> <input type="checkbox" name="categoria" value="Hogar">Hogar</label><br> 
                <label> <input type="checkbox" name="categoria" value="Jugueteria">Jugueteria</label><br>                 
                <label> <input type="checkbox" name="categoria" value="VisaSana">Vida Sana</label><br>         
                        
                
                <h4>Elegí tu foto de usuario</h4>
                <input type="file" name="avatar">
                <br>
                <br>
                <input type="password" name="pass" placeholder="Elegí tu contraseña">
                <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
                <br>
                <br>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
